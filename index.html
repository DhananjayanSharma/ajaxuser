<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX USER </title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONTS -->
</head>

<body>
    <div class="container mt-2">

        <h1 class="text-center text-secondary mt-5">USER DETAILS</h1>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div>
                <div class="row " id="result">

                </div>
            </div>
        </div>
        <div class="col-md-2"></div>

    </div>
</body>
<script>
    const http = new XMLHttpRequest()
    http.open('get', 'https://jsonplaceholder.typicode.com/users')
    http.send()
    console.log(http.readyState);

    http.onreadystatechange = () => {
        console.log(http.readyState);
        if (http.readyState == 4) {
            if (http.status >= 200 && http.status < 300) {
                // console.log(http.responseText);

                let users = JSON.parse(http.responseText);
                

                users.forEach(item => {
                    result.innerHTML += `<div class=" col-md-4 p-2 w-100 h-100 d-flex ms-5">
                <div class=" card border rounded-2 shadow-lg   bg-success mt-2 " style="width: 330px; height="120px" >
                    
                    <div class="card-body">
                      <h2 class="card-title text-center">${item.name}</h2>
                      <p class="card-text fw-bold pt-2">Id :  ${item.id}</p>
                      <p class="card-text fw-bold pt-2">Email : ${item.email}</p>
                      <p class="card-text fw-bold">Place: ${item.address.city}</p>
                      <p class="card-text fw-bold">Company: ${item.company.name}</p>
                    </div>
                  </div>
            </div>  `

                });

            } else {
                console.log('no proper response');
            }
        } else {
            console.log('no response');
        }
    }

</script>

</html>
